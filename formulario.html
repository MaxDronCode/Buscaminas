<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="formulario.js"></script>
    <title>Document</title>
</head>
<body onload="init()">
    <form action="" method="post" id="miForm">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" name="date" id="fechaNacimiento">
        <br>
        <label for="nick">Nombre de Usuario</label>
        <input type="text" name="nick" id="nick">
        <br>
        <label for="email">Mail</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="filas">Filas</label>
        <input type="number" name="filas" id="filas">
        <br>
        <label for="columnas">Columnas</label>
        <input type="number" name="columnas" id="columnas">
        <br>
        <label for="bombas">Bombas</label>
        <input type="number" name="bombas" id="bombas">
        <br>
        <button type="button" id="botonSubmit">Enviar</button>

    </form>
</body>
</html>
